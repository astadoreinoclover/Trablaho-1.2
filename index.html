<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="inicial"><button type="button" class="btn-init">Iniciar</button></div>
    <div class="fundo d-none">
        <div class="batalha">
            <div class="player">
                <h3 class="nome text-white"></h3>
                <img class="fotoProta">
                <table class="table table-dark table-striped">
                    <tbody>
                        <tr>
                            <td>Nivel</td>
                            <td class="nivel item"></td>
                        </tr>
                        <tr>
                            <td>XP</td>
                            <td class="xp item"></td>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td class="hp item"></td>
                        </tr>
                        <tr>
                            <td>Força</td>
                            <td class="forca item"></td>
                        </tr>
                        <tr>
                            <td>Dano</td>
                            <td class="dano item"></td>
                        </tr>
                        <tr>
                            <td>Mana</td>
                            <td class="mana item"></td>
                        </tr> 
                    </tbody>
                </table>
                <div class="comandos">
                    <button onclick="atq1()" type="button" class="btn btn-info">Ataque</button>
                    <button onclick="atq2()" type="button" class="btn btn-secondary">Corte Rapido</button>
                    <button onclick="atq3()" type="button" class="btn btn-danger">Ergam-se</button>
                    <button onclick="atq4()" type="button" class="btn btn-dark">Area do Monarca</button>
                </div>
            </div>
            <div class="monstro">
                <h3 class="nomeM text-white"></h3>
                <img class="fotoM">
                <table class="table table-dark table-striped">
                    <tbody>
                        <tr>
                            <td>Nivel</td>
                            <td class="nivelM"></td>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td class="hpM"></td>
                        </tr>
                        <tr>
                            <td>Força</td>
                            <td class="forcaM"></td>
                        </tr>
                        <tr>
                            <td>Dano</td>
                            <td class="danoM"></td>
                        </tr>
                        <tr>
                            <td>Mana</td>
                            <td class="manaM"></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
            
    </div>
    <div class="game-over d-none">
        <button onclick="reiniciar()" type="button" class="btn-over">Voltar</button>
    </div>
    <script type="module" src="ts/script.js"></script>
</body>
</html>
